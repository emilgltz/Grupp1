<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Rover Hackaton</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="main.js" type="text/javascript" defer> </script>
    <link rel="stylesheet" href="style.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
</head>

<body>

    <header>
        <img class="nasaimage" src="/imgs/nasaLogo.png">
        <h1 class="headerh1">NASA Rover Showcase </h1>
    </header>
    <hr class="headerhr">
    </hr>
    <div id="popupcontainer">
        <h3 class="hiddenh3" id="Rover information"></h3>
        <img class="changablerover" id="changablerover">
        <button class="hidden" id="popupbutton">Reset</button>
    </div>

    <div id="roverimagecontainer">

        <div class="rover">
            <button class="roverbutton" id="changeCamARover1" onclick="changeCam('curiosity', 'MAST', 1000, 'rover1')">Curiosity MAST</button>
            <img class="roverImage" id="rover1" onclick="getRover('Curiosity', 'FHAZ')">
            <button class="roverbutton" id="changeCamBRover1" onclick="changeCam('curiosity', 'FHAZ', 580, 'rover1')">Curiosity FHAZ</button>
        </div>

        <div class="rover">
            <button class="roverbutton" id="changeCamARover2" onclick="changeCam('opportunity', 'RHAZ', 580, 'rover2')">Opportunity RHAZ </button>
            <img class="roverImage" id="rover2" onclick="getRover('Opportunity', 'FHAZ')">
            <button class="roverbutton" id="changeCamARover2" onclick="changeCam('opportunity', 'FHAZ', 580, 'rover2')">Opportunity FHAZ </button>
        </div>

        <div class="rover">
            <button class="roverbutton" id="changeCamARover3" onclick="changeCam('spirit', 'RHAZ', 200, 'rover3')">Spirit RHAZ </button>
            <img class="roverImage" id="rover3" onclick="getRover('Spirit', 'FHAZ')">
            <button class="roverbutton" id="changeCamARover3" onclick="changeCam('spirit', 'FHAZ', 200, 'rover3')">Spirit FHAZ </button>
        </div>
    </div>
    <div id="relocationdiv">
        
    </div>
    <footer class="groupInfo"></footer>
</body>

</html>
